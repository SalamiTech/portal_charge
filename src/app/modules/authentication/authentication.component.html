<section class="main-login-container">

  <section class="main-login-items ">

    <p class="login-tag-title">Stanbic Bank</p>


    <section >

      <section class="login_form_header_container">
        <h5 class="login_form_header">Welcome, <br />
          Sign in to get started</h5>
          <span class="login_form_subheader">IT CAN BE</span>
  
      </section>
     
        <form style="display:none" [formGroup]="loginFormGroup" (submit)="login()" class="login_form_group">
          <mat-form-field appearance="outline" [style.width.px]=327>
            <mat-label>SAP ID</mat-label>
            <input name="username" formControlName="username" [(ngModel)]="loginData.username" matInput placeholder="SAP ID">
            <mat-error><mat-icon>error</mat-icon> &nbsp;SAP ID is required</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline" [style.width.px]=327>
            <mat-label>Password</mat-label>
            <input name="password" formControlName="password" [(ngModel)]="loginData.password" matInput type="password" placeholder="Password">
            <mat-error><mat-icon>error</mat-icon> &nbsp;Password is required</mat-error>
          </mat-form-field>
          <br>

          <ng-container  >
        
          <button 
           *ngIf="!loader else loginProgress"
           [disabled]="!loginFormGroup.valid" type="submit" class="login-btn" mat-raised-button>SIGN IN</button>

        </ng-container>
      </form>

      <button 
      class="sso" (click)="login()" mat-raised-button>
        <section >
          <img [src]="assetUrl+'/assets/svgs/microsoft.svg'" alt="" srcset="">
          <span>Continue With Microsoft</span>
        </section>
      </button>

    </section>

  </section>


  <section [style.backgroundImage]="'url('+assetUrl+'/assets/svgs/back-drop.svg)'" class="main-login-items login-background">

    <img  [src]="assetUrl+'/assets/images/sb_logo.png'" class="sb_tag" srcset="">
    <img  [src]="assetUrl+'/assets/svgs/it_can_be.svg'" class="it_can_be" srcset="">

  </section>

</section>


<ng-template #loginProgress>
  <div class="loginProgress">
    <mat-spinner strokeWidth="3" [diameter]="30"></mat-spinner>
  </div>
</ng-template>
