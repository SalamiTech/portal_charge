<app-dashboard-container>

    <app-dashboard-header></app-dashboard-header>
  
    <app-dashboard-content-container style="flex: 1 1 auto; height: calc(100vh - var(--dashboard-header-height));">
      
      <app-side-nav-container>
        <div class="sidelinks-wrapper">

            <div class="charge-request">
                <h2>CHARGE REQUEST</h2>
            </div>

            <mat-divider></mat-divider>

            <div class="sidelink-div" routerLink="dashboard">
                <mat-icon>dashboard_outlined</mat-icon>
                <a routerLinkActive='sidelinkActive'>Dashboard</a>
            </div>
            <mat-divider></mat-divider>

            <div class="sidelink-div" routerLink="pending-request">
                <mat-icon>groups</mat-icon>
                <a routerLinkActive='sidelinkActive'>Pending Requests</a>
            </div>
            <mat-divider></mat-divider>

            <div class="sidelink-div" routerLink="approved-request">
                <mat-icon>check_circle_outline</mat-icon>
                <a routerLinkActive='sidelinkActive'>Approved Requests</a>
            </div>
            <mat-divider></mat-divider>

            <div class="sidelink-div" routerLink="rejected-request">
                <mat-icon>cancel</mat-icon>
                <a routerLinkActive='sidelinkActive'>Rejected Requests</a>
            </div>
            <mat-divider></mat-divider>

            <div class="sidelink-div" routerLink="history">
                <mat-icon>history</mat-icon>
                <a routerLinkActive='sidelinkActive'>History</a>
            </div>
            <mat-divider></mat-divider>

            <div class="sidelink-div" routerLink="user-management">
                <mat-icon>people</mat-icon>
                <a routerLinkActive='sidelinkActive'>User Management</a>
            </div>
            <mat-divider></mat-divider>

        </div>
        
      </app-side-nav-container>
  
      <app-main-content-container style="flex: 1 1 auto; height: calc(100vh - var(--dashboard-header-height))">
        <router-outlet></router-outlet>
      </app-main-content-container>
  
    </app-dashboard-content-container>
  
</app-dashboard-container>
